query Customers($pagination: PaginationInput) {
  customers(pagination: $pagination) {
    data {
      id
      email
      name
      phone
      image
      isActive
      createdAt
      updatedAt
    }
    paginationDetails {
      currentPage
      perPage
      totalPages
      totalItems
      hasNextPage
      hasPreviousPage
    }
  }
}
